<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Images/maxim-berg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            padding-top: 80px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding-right: 1rem;
        }
        .nav-item {
            margin-left: right;
        }
         .home-text {
            display: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            padding: 2px 5px;
            position: absolute;
            top: 50px;
            left: 0;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .navbar-brand:hover .home-text {
            display: block;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 4rem;
        }
        .btn {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: green;
        }
        .question {
            margin-bottom: 1rem;
        }
        #timer-progress {
            height: 8px;
            transition: width 1s linear, background-color 1s linear;
        }
        #timer-progress {
            height: 4px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .logout-button {
            font-size: 1.5rem;
            background-color: transparent;
            border: none;
            padding: 0;
            margin-right: 1rem;
            color: white;
            transition: color 0.2s;
            position: relative;
        }
        .logout-button:hover {
            color: #ddd;
        }
        .logout-text {
            display: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            padding: 2px 5px;
            position: absolute;
            top: 50px;
            right: -10px;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .logout-button:hover .logout-text {
            display: block;
        }
        .form-check:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .form-check:hover .form-check-label {
            cursor: pointer;
        }
        .form-check-input:checked + .form-check-label {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white position-relative" th:href="@{/}">
        Quiz Me!
        <span class="home-text">Home</span>
    </a>
    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
        <button class="logout-button my-2 my-sm-0" type="submit">
            <i class="bi bi-box-arrow-right text-white"></i>
            <span class="logout-text">Logout</span>
        </button>
    </form>
    <div class="bg-success" id="timer-progress"></div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Quiz</h1>
    <form id="quiz-form" method="post" th:action="@{/submitQuiz}" th:object="${quizForm}">
        <div th:each="question, questionIndex : ${quizForm.questions}">
            <input th:name="|questions[${questionIndex.index}].id|" th:value="${question.id}" type="hidden">
            <input th:name="|questions[${questionIndex.index}].questionText|" th:value="${question.questionText}"
                   type="hidden">
            <input th:name="|questions[${questionIndex.index}].correctAnswerIndex|"
                   th:value="${question.correctAnswerIndex}" type="hidden">
            <div class="question">
                <h5 th:text="${question.questionText}"></h5>
                <div class="form-check" th:each="option, optionIndex : ${question.options}">
                    <input class="form-check-input" th:checked="${question.userAnswerIndex == optionIndex.index}"
                           th:id="${'question' + questionIndex.index + 'option' + optionIndex.index}"
                           th:name="|questions[${questionIndex.index}].userAnswerIndex|" th:value="${optionIndex.index}"
                           type="radio">
                    <label class="form-check-label"
                           th:for="${'question' + questionIndex.index + 'option' + optionIndex.index}"
                           th:text="${option}"></label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<script>
    let timeLeft = 150;
    const timerProgress = document.getElementById('timer-progress');
    const quizForm = document.getElementById('quiz-form');

    function updateTimer() {
        const widthPercentage = (timeLeft / 150) * 100;
        timerProgress.style.width = widthPercentage + '%';

        if (widthPercentage <= 50 && widthPercentage > 20) {
            timerProgress.classList.remove('bg-success');
            timerProgress.classList.add('bg-warning');
        } else if (widthPercentage <= 20) {
            timerProgress.classList.remove('bg-warning');
            timerProgress.classList.add('bg-danger');
        }

        if (timeLeft <= 0) {
            quizForm.submit();
            clearInterval(timerInterval);
        } else {
            timeLeft--;
        }
    }

    const timerInterval = setInterval(updateTimer, 1000);

</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
