<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz App - Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Images/maxim-berg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .btn-primary {
            background-color: green;
        }
         .btn-secondary {
            background-color: green;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" th:href="@{/}">Quiz Me!</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <i class="bi bi-list text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <h1>Your Results</h1>
    <p th:text="'Correct Answers: ' + ${quizResult.correctAnswers} + ' / ' + ${quizResult.totalQuestions}"></p>
    <p th:text="'Percentage: ' + ${quizResult.percentage} + '%'"></p>
    <h2 th:if="${quizResult.percentage == 100}">Congratulations!<br>You have won!</h2>
    <h2 th:if="${80 <= quizResult.percentage and quizResult.percentage < 100}">Congratulations! <br>You scored highly!
    </h2>
    <h2 th:if="${50 <= quizResult.percentage and quizResult.percentage < 80}">Keep up the good work!<br>Try again!</h2>
    <h2 th:if="${quizResult.percentage < 50}">Nice try!<br>You can do better!</h2>
    <form action="/quiz" class="d-inline-block" method="post">
        <input name="username" th:if="${#authentication}" th:value="${#authentication.principal.username}"
               type="hidden">
        <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
        <button class="btn btn-secondary mt-3 mr-2" type="submit">Retry</button>
    </form>
    <a class="btn btn-primary mt-3" th:href="@{/leaderboard}">View Leaderboard</a>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
