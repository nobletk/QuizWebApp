<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://your-chosen-image-url.com');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .table th,
        .table td {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.1);
        }
        .current-user {
            background-color: rgba(0, 255, 0, 0.2);
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" th:href="@{/}">Quiz Me!</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <i class="bi bi-list text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mt-5">Top 10 Leaderboard</h1>
    <table class="table table-hover table-bordered mt-5">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Percentage</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:class="${entry.playerName == currentUsername ? 'current-user' : ''}"
            th:each="entry, iterStat : ${leaderboardEntries}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${entry.playerName}"></td>
            <td th:text="${entry.percentage}"></td>
            <td th:text="${entry.timestamp}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${currentPosition > 10}">
        <h2 class="text-center mt-4">Your Position</h2>
        <table class="table table-hover table-bordered mt-4">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Percentage</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="current-user">
                <td th:text="${currentPosition}"></td>
                <td th:text="${currentUsername}"></td>
                <td th:text="${currentUserPercentage}"></td>
                <td th:text="${currentUserTimestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
