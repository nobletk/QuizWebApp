<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Images/maxim-berg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            padding-top: 80px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding-right: 1rem;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 4rem;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .table th,
        .table td {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.1);
        }
        .current-user {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .logout-button {
            font-size: 1.5rem;
            background-color: transparent;
            border: none;
            padding: 0;
            margin-right: 1rem;
            color: white;
            transition: color 0.2s;
            position: relative;
        }
        .logout-button:hover {
            color: #ddd;
        }
        .logout-text {
            display: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            padding: 2px 5px;
            position: absolute;
            top: 50px;
            right: -10px;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .logout-button:hover .logout-text {
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" th:href="@{/}">Quiz Me!</a>
    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
        <button class="logout-button my-2 my-sm-0" type="submit">
            <i class="bi bi-box-arrow-right text-white"></i>
            <span class="logout-text">Logout</span>
        </button>
    </form>
</nav>

<div class="container">
    <h1 class="text-center mt-5">Top 10 Leaderboard</h1>
    <table class="table table-hover table-bordered mt-5">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Percentage</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:class="${entry.playerName == currentUsername ? 'current-user' : ''}"
            th:each="entry, iterStat : ${leaderboardEntries}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${entry.playerName}"></td>
            <td th:text="${entry.percentage}"></td>
            <td th:text="${entry.timestamp}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${currentPosition > 10}">
        <h2 class="text-center mt-4">Your Position</h2>
        <table class="table table-hover table-bordered mt-4">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Percentage</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="current-user">
                <td th:text="${currentPosition}"></td>
                <td th:text="${currentUsername}"></td>
                <td th:text="${currentUserPercentage}"></td>
                <td th:text="${currentUserTimestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
